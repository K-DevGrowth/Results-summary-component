<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results summary component</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="card">
        <div class="grid-container">
            <div class="card-container blue-card">
                <h4>Your Result</h4>
                <div class="circle">
                    <h1 class="number">76</h1>
                    <span class="sub-number text-soft-gray">of 100</span>
                </div>
                <div class="main-content">
                    <h3 class="des-title font-extrabold">Great</h3>
                    <span class="description text-soft-gray">
                        You scored higher than 65% of the people who have taken these tests.
                    </span>
                </div>
            </div>
            <div class="card-container white-card">
                <h4 id="font-extrabold">Summary</h4>
                <div class="summary-list">
                    <button class="btn">Continue</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
